<!DOCTYPE html>
<html translate="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./../img/6_salsa_bottle/1_salsa_bottle_on_ground.png"
    />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />

    <script src="./js/global.js"></script>
    <script src="./models/audio-class.js"></script>
    <script src="./models/object-drawable.class.js"></script>
    <script src="./models/object-movable.class.js"></script>
    <script src="./models/object-throwable.class.js"></script>
    <script src="./models/object-pickable.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/map-background.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemy-chicken.class.js"></script>
    <script src="./models/enemy-chick.class.js"></script>
    <script src="./models/enemy-chicken_counterStrike_.class.js"></script>
    <script src="./models/enemy-endboss.class.js"></script>
    <script src="./models/map-cloud.class.js"></script>
    <script src="./models/map-bottle.class.js"></script>
    <script src="./models/map-coin.class.js"></script>
    <script src="./models/status-bar-character.class.js"></script>
    <script src="./models/status-bar-boss.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/static.class.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/includeHTML.js"></script>

    <title>El POLLO LOCO</title>
  </head>

  <body onload="prepareTheGamingExperience()">
    <header>
      <h1 class="customH1 disableTextSelection" id="customH1">El POLLO LOCO</h1>
    </header>

    <main class="mainLayerAsRelative" id="mainLayerAsRelative">
      <canvas
        id="canvas"
        class="canvas"
        style="display: block"
        width="720px"
        height="480px"
      ></canvas>

      <img
        class="homeLayer"
        id="homeLayer"
        src="./../img/9_intro_outro_screens/start/startscreen_1.png"
        alt="Home layer."
      />

      <div class="w3_include" id="w3_include"></div>

      <div class="hotMenu" id="hotMenu">
        <button
          class="openMenuBtn disableTextSelection"
          id="openMenuBtn"
          tabindex="-1"
        >
          Menu
        </button>
        <img
          class="muteButton"
          id="muteButton"
          src="./../img/10_menu/volume_up.svg"
          alt="Mute Button."
        />
      </div>

      <div
        class="menuPop disableTextSelection"
        id="menuPop"
        style="display: none"
      >
        <h3 class="menuHeader disableTextSelection" id="menuHeader">PAUSE</h3>

        <div class="menuBtnContainer">
          <button class="disableTextSelection" onclick="initGame()">
            NEW GAME
          </button>
          <button
            class="disableTextSelection"
            onclick="toggleFullscreen(event)"
          >
            Fullscreen
          </button>
          <button
            class="disableTextSelection"
            onclick="loadPage('../templates/story.html')"
          >
            STORY
          </button>
          <button
            class="disableTextSelection"
            onclick="loadPage('../templates/settings.html')"
          >
            SETTINGS
          </button>
          <button
            class="returnToHomeBtn disableTextSelection"
            id="returnToHomeBtn"
            onclick="returnToHome()"
          >
            RETURN TO HOME
          </button>
          <!-- <button class="closeMenuBtn" id="closeMenuBtn">CLOSE THE MENU</button> -->
        </div>

        <div class="menuFooter" id="menuFooter">
          <p
            class="disableTextSelection"
            onclick="loadPage('../templates/about.html')"
          >
            About developer
          </p>
          <p
            class="disableTextSelection"
            onclick="loadPage('../templates/imprint.html')"
          >
            Imprint
          </p>
        </div>
      </div>

      <div class="mobileControlHub disableTextSelection" id="mobileControlHub">
        <div class="panelWrapper disableTextSelection" id="panelWrapper">
          <button class="mobileBtn disableTextSelection" id="leftButton">
            ←
          </button>
          <button class="mobileBtn disableTextSelection" id="rightButton">
            →
          </button>
        </div>

        <div class="panelWrapper disableTextSelection" id="panelWrapper">
          <button class="mobileBtn disableTextSelection" id="jumpButton">
            ↑
          </button>
          <button class="mobileBtn disableTextSelection" id="throwButton">
            ★
          </button>
        </div>
      </div>

      <div class="rotateLayer" id="rotateLayer">
        <img
          src="./../img/10_menu/screen_rotation.svg"
          alt="Rotate layer image."
        />
        <p class="disableTextSelection">Turn your Phone</p>
      </div>

      <img
        class="apertureGameOver"
        id="apertureGameOver"
        src="./../img/9_intro_outro_screens/game_over/youLose.png"
        alt="Game Over screen."
      />
      <img
        class="apertureGameWin"
        id="apertureGameWin"
        src="./../img/9_intro_outro_screens/game_over/youWin.png"
        alt="Game Winner screen."
      />
    </main>

    <footer>
      <p
        class="disableTextSelection"
        onclick="loadPage('../templates/about.html')"
      >
        About developer
      </p>
      <p
        class="disableTextSelection"
        onclick="loadPage('../templates/imprint.html')"
      >
        Imprint
      </p>
    </footer>

    <div class="loadingSpinnerLayer" id="loadingSpinnerLayer">
      <img
        class="loadingSpinnerImg"
        id="loadingSpinnerImg"
        src="./../img/6_salsa_bottle/bottle_rotation/1_bottle_rotation.png"
        alt="You are Welkom - Experience is being prepared."
      />
      <p
        class="loadingSpinnerPara disableTextSelection"
        id="loadingSpinnerPara"
      >
        Your gaming experience is being prepared. <br />
        There are approximately 20 MB to download.
      </p>
    </div>
  </body>
</html>
